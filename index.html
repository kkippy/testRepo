<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zelpis TP | Premium Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#292524', // Warm Stone 800
              secondary: '#57534e', // Warm Stone 600
              accent: '#f5f5f4', // Warm Stone 100
              // Override default grays with Warm Stone palette
              gray: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for ultra-minimalist look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* stone-300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* stone-400 */
      }
      body {
        background-color: #fcfaf8; /* Warm Linen */
        color: #292524;
      }

      /* Vue Transitions (kept for compatibility if needed, though currently using React) */
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.4s ease;
      }
      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }

      .slide-up-enter-active,
      .slide-up-leave-active {
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .slide-up-enter-from,
      .slide-up-leave-to {
        opacity: 0;
        transform: translateY(50px);
      }

      /* List Transitions (Grid Reordering) */
      .list-move,
      .list-enter-active,
      .list-leave-active {
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .list-enter-from,
      .list-leave-to {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      .list-leave-active {
        position: absolute; 
      }

      /* Custom animations */
      @keyframes sheen {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .animate-sheen {
        animation: sheen 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .metal-brush {
        background-image: 
          linear-gradient(90deg, 
            rgba(255,255,255,0) 0%, 
            rgba(255,255,255,0.05) 15%, 
            rgba(0,0,0,0.05) 30%, 
            rgba(255,255,255,0.05) 45%, 
            rgba(0,0,0,0.05) 60%, 
            rgba(255,255,255,0.05) 75%, 
            rgba(255,255,255,0) 100%
          ),
          repeating-linear-gradient(90deg,
            transparent 0,
            transparent 2px,
            rgba(0,0,0,0.02) 2px,
            rgba(0,0,0,0.02) 4px
          );
        background-size: 200% 100%, 4px 4px;
      }
    </style>

{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
